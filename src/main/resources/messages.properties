index.panel1.petqr = Qué es Pet-QR?

index.panel1.petqr.description = Es un sistema automatizado de creación de códigos QR online almacenados en la cloud, dedicado únicamente a mascotas. El mismo te permite acceder a los datos con la sola lectura del código con "cualquier" lector QR, no necesitas descargar ningún programa en especial.

index.panel2.how = Cómo funciona?
index.panel2.how.description = Nuestra plataforma avanzada, crea tres códigos QR en alta calidad, el más pequeño de un tamaño real de 3.5 x 3.5 cm, 4.5 x 4.5 cm y 6.5 x 6.5cm, para ser impresos sublimados o colocados donde el dueño lo desee, los mismos pueden descargarse sin límite.

index.panel3.control = Control Total
index.panel3.control.description = Administración total sobre tus códigos, modificar, ver, borrar, cambiar diseño de logo y crear alerta de pérdida instantánea que coloca al perro en nuestra base de datos, asi como la opción de transferencia definitiva de código a otro usuario.

index.panel4.shipping = Cómo se envía?
index.panel4.shipping.description = No hay límites con respecto a los envíos, ya que el mismo es automático, apenas se realiza la compra a la casilla de email, realmente para nosotros da lo mismo que estés en Argentina Capital Federal o en la China. Es un sistema absolutamente innovador que rompe los estandares de venta física de chapas id.

index.panel5.starnow = Empiece ya mismo con una prueba por 30 días.
index.panel5.starnow.description = Pasado ése período de tiempo el código será eliminado de la DB.

