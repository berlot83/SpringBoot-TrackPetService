<script>
	/* Show MercadoPago (Argentina only) or PayPay on depends the election, is on CSS, pretty simple way */
	function selectCountryPayment(){
		var logoPaymentMobile = document.getElementById("logoPaymentMobile");
		var logoPaymentDesktop = document.getElementById("logoPaymentDesktop");
		var selectCountry = document.getElementById("selectCountry").value;
		var paypal = document.getElementById("paypal");
		var mercadopago = document.getElementById("mercadopago");
		
		if(selectCountry == "1"){
			mercadopago.style.display = "block";
			paypal.style.display = "none";
			logoPaymentDesktop.src = "../img/mp64x64.png";
			logoPaymentMobile.src = "../img/mp64x64.png";
		}else{
			mercadopago.style.display = "none";
			paypal.style.display = "block";
			logoPaymentDesktop.src="../img/paypalLogo.png";
			logoPaymentMobile.src = "../img/paypalLogo.png";
		}
	}
	/* Select way of payment End */
	
	/* Scroll to top start */
	function scrollFunction() {
		document.body.scrollTop = 0; // For Safari
		document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
	}
	/* Scroll to top end */
</script>

<script type="text/javascript">
		(function() {

									.createElement("script");
							s.type = "text/javascript";
							s.async = true;
							s.src = document.location.protocol
									+ "//secure.mlstatic.com/mptools/render.js";
							var x = document
									.getElementsByTagName('script')[0];
							x.parentNode.insertBefore(s, x);
							window.$MPC_loaded = true;
						})();
			}
			window.$MPC_loaded !== true ? (window.attachEvent ? window
					.attachEvent('onload', $MPC_load)
					: window.addEventListener('load',
							$MPC_load, false))
					: null;
	})();
</script>
