<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="default :: header">
<title>Login</title>
</head>

<body>
<nav th:replace="default :: bar"></nav>

<br>
    <div id="loginBox">
        <div class="row" style="margin: 0 auto;">
            <div class="col" style="margin-top:10px;">
                    <H3><img src="../img/iconoPet75.png" width="35" height="35" alt="Pet-Cloud"> Login</H3>
                <form action="/login" method="POST" >
                    
                    <div th:if="${param.error}" class="alert alert-danger">    
                        <span th:text="#{login.userpasswrong}"></span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-warning"> 
                        <span th:text="login.logout"></span>
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user" style="color:HotPink"></i> Usuario:</label><br>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" style="color:deeppink;">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock" style="color:LimeGreen"></i> Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" style="color:tomato;">
                    <a href="/change-pass"><i class="fas fa-lock-open" style="color:coral"></i> Olvidé mi contraseña</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary" style=";">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
