<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="default :: header"></head>

<body>
<ul th:replace="default :: bar"></ul>
    <br>
<div id="divFormMolokoAccess">
    <h2 style="text-align:center" >Agregar nuevo Cliente a la Base de de Datos</h2>
        <div class="row" >
            <div class="col">
                <div class="form-group">
                    <label for="usuario">Usuario </label>
                    <i class="fas fa-user" style="color:grey;"></i>
                    <input type="text" id="user" placeholder="Usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <i class="fas fa-lock" style="color:grey;"></i>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <button id="send" class="btn btn-primary" onclick="loginToMolokoAccess()" >Insertar nuevo cliente</button>
            </div>
        </div>
    </div>
<!--Template footer-->
<div th:replace="default :: footer"></div>
</body>

</html>
