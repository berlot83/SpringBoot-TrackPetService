<html  xmlns:th="http://www.thymeleaf.org">
<header th:replace="default :: header"></header>
<body>
	<nav th:replace="default :: bar"></nav>

	<form action="#" th:action="@{/recovery-pass}" method="POST" th:object="${user}">
		<div class="form-group">
			<label for="password">Nueva password</label>
			<input type="text"  th:id="password" th:name="password" class="form-control">
		</div>

		<div class="form-group">
			<label for="repeatPassword">Repetir password</label>
			<input type="text" th:id="copyPasword" th:name="copyPassword" class="form-control">
		</div>
		<div class="form-group">
			<input type="hidden" th:field="*{id}">
		</div>
			<button type="submit">Enviar</button>
			
			<div th:if="${success}" class="alert alert-success" id="success">El cambio se realizó con éxito</div>
			<div th:if="${problem}" class="alert alert-danger" id="problem">Hubo un problema intentando cambiar la contraseña</div>
	
	</form>

	<footer th:replace="default :: footer"></footer>
</body>

</html>
